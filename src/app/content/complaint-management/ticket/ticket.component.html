<div class="space-y-5 lg:space-y-7 xl:space-y-9">
  <div class="flex flex-wrap sm:flex-nowrap items-start justify-between">
    <div class="pr-2">
      <div class="flex items-center cursor-pointer space-x-3" [routerLink]="'/complaint-management'">
        <i class="icon-left_arrow text-2xl text-gray_1"></i>
        <span class="text-gray_1 font-medium">Back</span>
      </div>
      <span class="block text-22 md:text-2xl lg:text-3xl xl:text-32 font-semibold mt-1 sm:mt-2 md:mt-1 xl:mt-2">All Tickets</span>
      <span class="block text-sm md:text-base text-gray_1 mt-1">Show the All Tickets of festum evento!</span>
    </div>
  </div>
  <div class="w-full">
    <div class="flex flex-wrap 2xl:flex-nowrap items-center justify-center 2xl:justify-between border-b">
      <div class="flex items-center pr-4">
        <div class="tab_link flex items-center cursor-pointer px-4 pb-4 space-x-2" [routerLink]="'all-ticket'" [routerLinkActive]="'tab-selected'">
          <span class="block icon-sms text-xl text-gray_1"></span>
          <span class="block text-gray_1">All&nbsp;(5000)</span>
        </div>
        <div class="tab_link flex items-center cursor-pointer px-4 pb-4 space-x-2" [routerLink]="'new-ticket'" [routerLinkActive]="'tab-selected'">
          <span class="block icon-sms_notification text-xl text-gray_1"></span>
          <span class="block text-gray_1">New&nbsp;(5000)</span>
        </div>
        <div class="tab_link flex items-center cursor-pointer px-4 pb-4 space-x-2" [routerLink]="'resolved-ticket'" [routerLinkActive]="'tab-selected'">
          <span class="block icon-sms_star text-xl text-gray_1"></span>
          <span class="block text-gray_1">Resolved&nbsp;(5000)</span>
        </div>
        <div class="tab_link flex items-center cursor-pointer px-4 pb-4 space-x-2" [routerLink]="'pending-ticket'" [routerLinkActive]="'tab-selected'">
          <span class="block icon-sms_tracking text-xl text-gray_1"></span>
          <span class="block text-gray_1">Pending&nbsp;(5000)</span>
        </div>
      </div>
      <form class="flex flex-wrap md:flex-nowrap items-center order-first 2xl:order-last -mx-2 mb-3 2xl:mb-0">
        <div class="relative cursor-pointer p-2">
          <label for="search_two" class="icon-search absolute top-1/2 -translate-y-1/2 left-6 text-lg md:text-xl text-gray_1 pointer-events-none z-10"></label>
          <input type="text" name="search_two" id="search_two" class="w-full text-xs sm:text-sm text-gray_1 bg-transparent border border-gray_5 cursor-pointer outline-none rounded-lg py-2.5 pr-5 pl-11" placeholder="Search">
        </div>
        <div class="relative cursor-pointer p-2">
          <select name="users" id="users" class="w-full text-xs sm:text-sm text-gray_1 bg-transparent border border-gray_5 cursor-pointer outline-none appearance-none rounded-lg py-2.5 pl-4 pr-11">
            <option value="mobile_user" class="text-gray_1 block p-2">This Week</option>
            <option value="web_user" class="text-gray_1 block p-2">This Month</option>
          </select>
          <span class="icon-down_arrow1 absolute top-1/2 -translate-y-1/2 right-4 text-2xl pointer-events-none"></span>
        </div>
        <div class="relative cursor-pointer p-2 w-fit">
          <span class="icon-filter absolute top-1/2 -translate-y-1/2 left-6 text-lg md:text-xl text-gray_1 pointer-events-none"></span>
          <input type="text" class="max-w-[120px] text-xs sm:text-sm text-gray_1 bg-transparent border border-gray_5 cursor-pointer outline-none rounded-lg py-2.5 pr-5 pl-11" placeholder="Filter"/>
        </div>
      </form>
    </div>
  </div>
  <div class="w-full">
    <router-outlet></router-outlet>
  </div>
</div>
