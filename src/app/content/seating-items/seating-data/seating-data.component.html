<div class="w-full h-full overflow-y-auto space-y-5 lg:space-y-7 xl:space-y-9 p-5 xl:p-8 2xl:p-10">
  <div class="flex flex-wrap sm:flex-nowrap justify-end">
    <div class="flex flex-wrap sm:justify-end -mx-2">
      <div class="p-2">
        <div class="border border-gray_1 cursor-pointer rounded-lg py-2.5 sm:py-2.5 2xl:py-3.5 px-5 lg:px-6 xl:px-8">
          <div class="flex items-center space-x-2 sm:space-x-2.5 md:space-x-3">
            <span class="icon-document_upload sm:text-[18px] lg:text-[20px] font-medium"></span>
            <span class="text-xs sm:text-sm font-medium whitespace-nowrap">Export Data</span>
          </div>
        </div>
      </div>
      <div class="p-2 group">
        <div class="bg-primary group-hover:bg-white anim border border-primary cursor-pointer rounded-lg py-2.5 sm:py-2.5 2xl:py-3.5 px-5 lg:px-6 xl:px-8" (click)="addSeatingItem()">
          <div class="flex items-center space-x-2 sm:space-x-2.5 md:space-x-3">
            <span class="icon-add sm:text-[18px] lg:text-[20px] font-medium text-white group-hover:text-primary anim"></span>
            <span class="text-xs sm:text-sm font-medium whitespace-nowrap text-white group-hover:text-primary anim">Add</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full">
    <div class="flex flex-wrap xl:flex-nowrap items-center justify-between">
      <span class="block text-2xl font-semibold whitespace-nowrap py-3 pr-2">Seating Items</span>
      <form class="flex flex-wrap md:flex-nowrap items-center float-right -mx-2">
        <div class="relative p-2">
          <label for="search_two"
            class="icon-search absolute top-1/2 -translate-y-1/2 left-6 text-lg md:text-xl text-gray_1 z-10"></label>
          <input type="text" name="search_two" (keyup)="onKeySearch($event)" id="search_two"
            class="w-full text-xs sm:text-sm text-gray_1 bg-transparent border border-gray_5 outline-none rounded-lg py-2.5 pr-5 pl-11"
            placeholder="Search">
        </div>
        <div class="relative cursor-pointer p-2">
          <span
            class="icon-filter absolute top-1/2 -translate-y-1/2 left-6 text-lg md:text-xl text-gray_1 pointer-events-none"></span>
          <input type="text"
            class="text-xs sm:text-sm text-gray_1 bg-transparent border border-gray_5 cursor-pointer outline-none rounded-lg py-2.5 pr-5 pl-11"
            placeholder="Filter" />
        </div>
      </form>
    </div>
    <div class="w-full" *ngIf="seatingItemsData.filteredData.length > 0">
      <div class="w-full relative overflow-x-auto mt-6" *ngIf="seatingItemsData.filteredData.length > 0">
        <!-- Seating Items Table -->
        <table mat-table [dataSource]="seatingItemsData" class="mat-elevation-z8" matSort *ngIf="seatingItemsData.filteredData.length > 0">
    
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell class="whitespace-nowrap" *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        
          <!-- Items Column -->
          <ng-container matColumnDef="itemimage">
            <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> Items </th>
            <td mat-cell *matCellDef="let element"> 
              <div
              class="relative flex flex-0 items-center justify-center w-12 h-12 mr-6 rounded overflow-hidden">
              <img class="w-8" *ngIf="element?.itemimage" [alt]="'Product image'"
                [src]="!!(element?.itemimage) ? constants.FEBaseImageURL + element?.itemimage : constants.defaultImage">
              <div
                class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                *ngIf="!element?.itemimage">
                NO THUMB
              </div>
            </div>
            </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="itemname">
            <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> Items Name </th>
            <td mat-cell *matCellDef="let element"> {{element.itemname}} </td>
          </ng-container>
        
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> Description </th>
            <td mat-cell *matCellDef="let element" class="min-w-[320px]"> {{element.description}} </td>
          </ng-container>
    
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> Status </th>
            <td mat-cell *matCellDef="let element">
              <mat-slide-toggle  [disabled]="true" [checked]="element.status" color="primary" ></mat-slide-toggle>
            </td>
          </ng-container>
    
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="whitespace-nowrap"> Action </th>
            <td mat-cell *matCellDef="let element">
              <div class="w-fit relative flex items-center space-x-5 z-[1]">
                <!-- <span class="icon-view text-gray_1 text-2xl cursor-pointer"></span> -->
                <span class="icon-edit-square text-gray_1 text-2xl cursor-pointer" (click)="editSeatingItem($event,element)"></span>
                <!-- <span class="icon-delete2 text-gray_1 text-2xl cursor-pointer"></span> -->
              </div>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>
        </table>
        <div *ngIf="isTableLoading" class="absolute inset-0 w-full h-full flex items-center justify-center bg-slate-300/30 backdrop-blur-sm z-10">
          <div class="flex flex-col items-center justify-center">
            <div
              class="w-12 h-12 rounded-full animate-spin border-4 border-solid border-primary border-t-transparent">
            </div>
            <p class="block text-base font-medium pt-2">Plase wait</p>
          </div>
        </div>
      </div>
      <mat-paginator class="pt-5" #paginator showFirstLastButtons (page)="getSeatingItems($event)" [length]="totalSeatingData" [pageSizeOptions]="datashowNumber" showFirstLastButtons  aria-label="Select page of periodic elements"></mat-paginator>
    </div>
    <div class="w-full flex justify-center p-5 mt-5" *ngIf="seatingItemsData.filteredData.length == 0">
      <div class="max-w-8xl w-full shadow-one rounded-2xl p-10">
        <strong class="block text-xl lg:text-2xl 2xl:text-2xl text-center">Seating items not found..!</strong>
      </div>
    </div>
  </div>
</div>
