<div class="space-y-5 lg:space-y-7 xl:space-y-9">
  <div class="flex flex-wrap sm:flex-nowrap items-start justify-between">
    <div class="pr-2">
      <a class="flex items-center cursor-pointer space-x-3" [routerLink]="'/user-analytics'">
        <i class="icon-left_arrow text-2xl text-gray_1"></i>
        <span class="text-gray_1 font-medium">Back</span>
      </a>
      <span class="block text-22 md:text-2xl lg:text-3xl xl:text-32 font-semibold mt-1 sm:mt-2 md:mt-1 xl:mt-2">Total Users</span>
      <span class="block text-sm md:text-base text-gray_1 mt-1">Show the total earnings of festum evento!</span>
    </div>
    <div class="p-2">
      <div class="border border-gray_1 cursor-pointer rounded-lg py-2.5 sm:py-2.5 2xl:py-3.5 px-5 lg:px-6 xl:px-8">
        <div class="flex items-center space-x-2 sm:space-x-2.5 md:space-x-3">
          <span class="icon-document_upload sm:text-[18px] lg:text-[20px] font-medium"></span>
          <span class="text-xs sm:text-sm font-medium whitespace-nowrap">Export Data</span>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full grid grid-cols-1 x-xs:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-5">
    <div class="w-full user_details border border-gray_5 rounded-xl space-y-4 p-3.5 md:p-4 lg:p-5 selected">
      <div class="flex items-center justify-between">
        <span class="block text-sm whitespace-nowrap text-gray_1 pr-1">New User</span>
        <div class="bg-light_primary rounded-lg">
          <span class="icon-user_analytics text-sm lg:text-base w-7 md:w-8 lg:w-9 h-7 md:h-8 lg:h-9 flex items-center justify-center text-primary"></span>
        </div>
      </div>
      <div class="w-full">
        <span class="block text-xl md:text-22 lg:text-2xl xl:text-28 font-bold">10k</span>
        <div class="flex items-center space-x-2 mt-2">
          <div class="flex items-center space-x-1 bg-gray_6 rounded-md p-1">
            <span class="icon-up_arrow text-10 text-persion_green"></span>
            <span class="block text-xs text-persion_green">16.24 %</span>
          </div>
          <div class="flex items-center">
            <span class="block text-sm text-gray_1">This Month</span>
            <span class="icon-down_arrow1 text-gray_1"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full">
    <div class="flex flex-wrap items-center justify-between">
      <strong class="text-xl lg:text-2xl whitespace-nowrap py-4 pr-2">New User List</strong>
      <form class="flex flex-wrap md:flex-nowrap items-center -mx-2">
        <div class="relative cursor-pointer p-2">
          <label for="search_two" class="icon-search absolute top-1/2 -translate-y-1/2 left-6 text-lg md:text-xl text-gray_1 pointer-events-none z-10"></label>
          <input type="text" name="search_two" id="search_two" class="w-full text-xs sm:text-sm text-gray_1 bg-transparent border border-gray_5 cursor-pointer outline-none rounded-lg py-2.5 pr-5 pl-11" placeholder="Search">
        </div>
        <div class="relative cursor-pointer p-2">
          <select name="users" id="users" class="w-full text-xs sm:text-sm text-gray_1 bg-transparent border border-gray_5 cursor-pointer outline-none appearance-none rounded-lg py-2.5 pl-4 pr-11">
            <option value="mobile_user" class="text-gray_1 block p-2">Mobile Users</option>
            <option value="web_user" class="text-gray_1 block p-2">Website Users</option>
          </select>
          <span class="icon-down_arrow1 absolute top-1/2 -translate-y-1/2 right-4 text-2xl pointer-events-none"></span>
        </div>
        <div class="relative cursor-pointer p-2">
          <span class="icon-filter absolute top-1/2 -translate-y-1/2 left-6 text-lg md:text-xl text-gray_1 pointer-events-none"></span>
          <input type="text" class="text-xs sm:text-sm text-gray_1 bg-transparent border border-gray_5 cursor-pointer outline-none rounded-lg py-2.5 pr-5 pl-11" placeholder="Filter"/>
        </div>
      </form>
    </div>
    <div class="w-full pt-6">
      <!-- implement on prime-ng table -->
    </div>
  </div>
</div>
