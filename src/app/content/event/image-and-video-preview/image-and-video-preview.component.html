<div class="fixed inset-0 w-full h-full bg-[rgba(0,0,0,1)] flex z-[99]">
  <a href="javascript:void(0);" class="absolute right-10 top-10 z-50 rounded-full text-white text-lg" (click)="closePopup()"><i class="icon-close text-white text-2xl"></i></a>
  <div class="relative w-full py-10">
    <div class="swiper-container gallery-top relative">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let exData of expectedProp">
          <div class="swiper-slide-container w-full flex flex-wrap py-5">
            <div class="w-full h-full rounded-md overflow-hidden p-1" [ngClass]="{'md:w-1/2': (!isCompanyImagesAndVideo && exData && exData.description)}">
              <a [href]="constants.FEBaseImageURL + exData.url" *ngIf="isImageOrVideoFlag" class="w-full h-full block">
                <img [src]="!!(exData?.url) ? constants.FEBaseImageURL + exData.url : constants.defaultImage" class="w-full h-full object-contain m-auto" />
              </a>
              <video width="800" id="video" height="600" controls [src]="!!(exData?.url) ? constants.FEBaseImageURL + exData.url : constants.defaultImage" *ngIf="!isImageOrVideoFlag" class="w-full h-full"></video>
            </div>
            <div class="w-full md:w-1/2 pl-10 space-y-4 max-h-full overflow-y-auto" *ngIf="!isCompanyImagesAndVideo">
              <p class="text-white">{{exData.description}}</p>
              <p class="text-white" *ngIf="exData?.price">{{exData?.price}} INR</p>
              <!-- <h4 class="font-medium"></h4> -->
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div class="swiper-container gallery-thumbs bg-black" [ngClass]="{'hidden': (isSingleVideo)}">
      <div class="swiper-wrapper space-x-3">
        <div class="swiper-slide" *ngFor="let exDataThumb of expectedProp">
          <div class="rounded-md overflow-hidden w-28 h-28 bg-white">
            <img [src]="!!(exDataThumb?.url) ? constants.FEBaseImageURL + exDataThumb.url : constants.defaultImage" class="w-full h-full object-cover" alt="" *ngIf="isImageOrVideoFlag" />
            <video [src]="!!(exDataThumb?.url) ? constants.FEBaseImageURL + exDataThumb.url : constants.defaultImage" *ngIf="!isImageOrVideoFlag" class="w-full h-full object-cover"></video>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
