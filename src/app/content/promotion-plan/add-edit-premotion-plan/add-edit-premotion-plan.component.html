<div class="max-w-4xl w-full rounded-[50px] bg-white p-9">
  <div class="flex items-center justify-between">
    <span class="block text-32 font-semibold">{{data[1].btnName}} Promotion Plan</span>
    <span class="block icon-add rotate-45 text-3xl font-extrabold cursor-pointer" (click)="closeDialog()"></span>
  </div>
  <form class="flex items-center flex-wrap mt-9 -mx-2.5" #promotionPlanNgForm="ngForm" [formGroup]="promotionPlanForm" (ngSubmit)="onSubmitAction()">
    <div class="w-1/2 p-2.5 -mb-4">
      <label for="item_name" class="block text-sm font-medium text-gray_2">Plan Name</label>
      <mat-form-field class="example-full-width addDiscount w-full mt-2" appearance="outline" color="primary">
        <input type="text" matInput [formControlName]="'planname'" class="font-medium text-gray_3 placeholder:text-gray_3" placeholder="Plan Name">
        <mat-error class="error-message"
        *ngIf="promotionPlanForm.get('planname').hasError('required') && (promotionPlanForm.get('planname').dirty || promotionPlanForm.get('planname').touched)">
        Plan Name is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="w-1/2 p-2.5 -mb-4">
      <label for="item_name" class="block text-sm font-medium text-gray_2">Product Status</label>
      <div class="flex items-center mt-[18px]">
        <mat-slide-toggle class="block custom-slide-toggle" formControlName="status">
          {{promotionPlanForm.get('status').value === true ? 'Active' : 'Disabled'}}
        </mat-slide-toggle>
      </div>
    </div>
    <div class="w-1/2 p-2.5 -mb-4">
      <label for="item_name" class="block text-sm font-medium text-gray_2">Notification Amount</label>
      <mat-form-field class="example-full-width addDiscount w-full mt-2" appearance="outline" color="primary">
        <input type="text" matInput [formControlName]="'notification_amount'" class="font-medium text-gray_3 placeholder:text-gray_3" placeholder="Notification Amount">
        <mat-error class="error-message"
        *ngIf="promotionPlanForm.get('notification_amount').hasError('required') && (promotionPlanForm.get('notification_amount').dirty || promotionPlanForm.get('notification_amount').touched)">
        Notification Amount is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="w-1/2 p-2.5 -mb-4">
      <label for="item_name" class="block text-sm font-medium text-gray_2">SMS Amount</label>
      <mat-form-field class="example-full-width addDiscount w-full mt-2" appearance="outline" color="primary">
        <input type="text" matInput [formControlName]="'sms_amount'" class="font-medium text-gray_3 placeholder:text-gray_3" placeholder="SMS Amount">
        <mat-error class="error-message"
        *ngIf="promotionPlanForm.get('sms_amount').hasError('required') && (promotionPlanForm.get('sms_amount').dirty || promotionPlanForm.get('sms_amount').touched)">
        SMS Amount is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="w-1/2 p-2.5 -mb-4">
      <label for="item_name" class="block text-sm font-medium text-gray_2">Email Amount</label>
      <mat-form-field class="example-full-width addDiscount w-full mt-2" appearance="outline" color="primary">
        <input type="text" matInput [formControlName]="'email_amount'" class="font-medium text-gray_3 placeholder:text-gray_3" placeholder="Email Amount">
        <mat-error class="error-message"
        *ngIf="promotionPlanForm.get('email_amount').hasError('required') && (promotionPlanForm.get('email_amount').dirty || promotionPlanForm.get('email_amount').touched)">
        Email Amount is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="w-1/2 p-2.5 -mb-4">
      <label for="item_name" class="block text-sm font-medium text-gray_2">Combo Amount</label>
      <mat-form-field class="example-full-width addDiscount w-full mt-2" appearance="outline" color="primary">
        <input type="text" matInput [formControlName]="'combo_amount'" class="font-medium text-gray_3 placeholder:text-gray_3" placeholder="Combo Amount">
        <mat-error class="error-message"
        *ngIf="promotionPlanForm.get('combo_amount').hasError('required') && (promotionPlanForm.get('combo_amount').dirty || promotionPlanForm.get('combo_amount').touched)">
        Combo Amount is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="w-full p-2.5 -mb-4">
      <label for="item_name" class="block text-sm font-medium text-gray_2">Total Users</label>
      <mat-form-field class="example-full-width addDiscount w-full mt-2" appearance="outline" color="primary">
        <input type="text" matInput [formControlName]="'total_users'" class="font-medium text-gray_3 placeholder:text-gray_3" placeholder="Total Users">
        <mat-error class="error-message"
        *ngIf="promotionPlanForm.get('total_users').hasError('required') && (promotionPlanForm.get('total_users').dirty || promotionPlanForm.get('total_users').touched)">
        Total User is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="w-full p-2.5 -mb-4">
      <label for="item_name" class="block text-sm font-medium text-gray_2">Description</label>
      <mat-form-field class="example-full-width addDiscount w-full mt-2" appearance="outline" color="primary">
        <textarea matInput name="questionText" [formControlName]="'description'" class="font-medium text-gray_3 placeholder:text-gray_3" placeholder="Description..."></textarea>
        <mat-error class="error-message"
        *ngIf="promotionPlanForm.get('description').hasError('required') && (promotionPlanForm.get('description').dirty || promotionPlanForm.get('description').touched)">
        Description is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="flex items-center justify-center mt-4 p-2.5 mx-auto">
      <button type="button" mat-flat-button (click)="onSubmitAction()"  mat-flat-button class="block text-xs sm:text-sm font-medium whitespace-nowrap text-white hover:text-primary bg-primary hover:bg-white anim border border-primary cursor-pointer rounded-lg py-2.5 sm:py-2.5 2xl:py-3.5 px-5 md:px-8 lg:px-10 xl:px-12">{{data[1].btnName}} Promotion Plan</button>
    </div>
  </form>
</div>
